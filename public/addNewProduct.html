<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller page - Add new product</title>
        <script src="lib/handlebars.js"></script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/axios.js"></script>
        <script src="lib/jquery.js"></script>
        <link rel="stylesheet" href="lib/bootstrap-icons/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/addNewProduct.css">
        <script src="javascripts/productDetailsUpload.js"></script>
    </head>
    <body>
        <header>Add new product</header>
        <main class="container">
            <div class="row">
                <ul>
                    <li class="title">
                        <input id="title" type="text" class="form-control" placeholder="Product Name">
                    </li>
                    <li>
                        <input id="description" type="text" class="form-control" placeholder="Product Description">
                    </li>
                    <li >
                        <input id="price" type="number" class="form-control" placeholder="Product Price">
                    </li>
                    <li>
                        <input type="number" class="form-control" placeholder="Discount Percent" id="discountPercentage">
                    </li>
                    <li>
                        <input type="number" class="form-control" placeholder="Rating" id="rating">
                    </li>
                    <li>
                        <!-- <input type="text" placeholder="Product Image" class="form-control" id="thumbnail"> -->
                        <form method ="POST"  enctype="multipart/form-data">
                            <input type="file" class="form-control" name="prodThumbnail" accept="image/*" >
                            <button type="button" class="btn btn-primary" onclick="readFile()">Upload</button>
                        </form>
                         
                    </li>
                    <li>
                        <select class="form-control" id="category">
                            <option selected> Select Category</option>
                            <optgroup>
                                <option value="beauty">Beauty</option>
                                <option value="furniture">Furniture</option>
                                <option value="groceries">Groceries</option>
                                <option value="fragrances">Fragrances</option>
                                <option value="electronics">Electronics</option>
                                <option value="fashion">Fashion</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <button class="btn btn-primary" onclick="uploadProductDetails()">Upload Product Details</button>
                    </li>
                    <li id="upload_success_msg">
                        Product details been uploaded successfly
                    </li>
                </ul>
            </div>
        </main>
        <footer>@copyrights 2025</footer>
    </body>
</html>
